<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Bootstrap CDN-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./reset.css" /> 
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media-queries.css" />
  </head>
  <body>
    <main>
      <div class="purple-background">
        <div class="cards">
          <div class="card-front">
            <!-- <div class="card-content"> -->
            <img src="./images/card-logo.svg" alt="logo" class="logo" />
            <p class="card-no">0000 0000 0000 0000</p>
            <div class="card-holder-details d-flex justify-content-between">
              <p class="name">Jane Appleseed</p>
              <p class="expiry-date">00/00</p>
            </div>

            <!-- </div> -->
          </div>
          <div class="card-back">
            <div>
              <p class="cvc">000</p>
            </div>
          </div>
        </div>
      </div>
      <div class="form-container">
        <form class="card-form w-75 mx-auto" name="card-form" aria-label="Form" novalidate>
          <fieldset class="name-field ">
            <legend class="name-legend">Cardholder Name</legend>
            <input
              type="text"
              maxlength="30"
              placeholder="e.g. Jane Appleseed"
              class="cardHolderName"
            />
            <span
              aria-hidden="true"
              class="error-message name-error"
              aria-live="polite"
              >Error</span
            >
          </fieldset>
          <fieldset class="number-field">
            <legend>Card Number</legend>
            <input
              type="text"
              minlength="16"
              maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
              class="cardNumber"
            />
            <span
              aria-hidden="true"
              class="error-message card-no-error"
              aria-live="polite"
              >Error</span
            >
          </fieldset>
          <fieldset class="d-flex gap-1">
            <fieldset class="exp-date-field">
              <legend>Exp. Date (MM/YY)</legend>
              <input
                type="text"
                minlength="2"
                maxlength="2"
                placeholder="MM"
                class="month"
              />
              <input
                type="text"
                minlength="2"
                maxlength="2"
                placeholder="YY"
                class="year"
              />
              <span
                aria-hidden="true"
                class="error-message date-error"
                aria-live="polite"
                >Error</span
              >
            </fieldset>
            <fieldset class="cvc-no-field">
              <legend>CVC</legend>
              <input
                type="password"
                minlength="3"
                maxlength="3"
                placeholder="e.g. 123"
                class="cvc-field"
              />
              <span
                aria-hidden="true"
                class="error-message cvc-error"
                aria-live="polite"
                >Error</span
              >
            </fieldset>
          </fieldset>

          <fieldset>
            <button type="submit" class="btn confirm-btn">Confirm</button>
          </fieldset>
        </form>

        <!-- Completed state start -->

        <div class="complete-state w-75 mx-auto hidden">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button type="submit" class="btn continue-btn">Continue</button>
        </div>
      </div>
    </main>
    
    <script type="text/javascript" src="./index.js"></script>
  </body>
  <footer class="d-flex justify-content-center">
    <div class="attribution">

        Challenge by:
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a> |

        Coded by <a href="#">N. K. Siokwu</a>.

    </div>
  </footer>
</html>
