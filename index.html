<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

   <!-- Bootstrap CDN-->
   <link
   rel="stylesheet"
   type="text/css"
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
 >

 <!-- Google font -->
 <link rel="preconnect" href="https://fonts.googleapis.com" >
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
 <link
   href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
   rel="stylesheet"
 >

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="d-flex flex-col w-100 h-100 align-content-center">
    <div class="purple-background">
      <div class="cards">
        <div class="card-front">
          <!-- <div class="card-content"> -->
            <img src="./images/card-logo.svg" alt="logo" class="logo">
            <p class="card-no">0000 0000 0000 0000</p>
            <div class="card-holder-details d-flex justify-content-between">
              <p class="name">Jane Appleseed</p>
              <p class="expiry-date">00/00</p>
            </div>
            
          <!-- </div> -->
        </div>
        <div class="card-back p-2">
          <div>
            <p class="cvc">000</p>
          </div>  
        </div>
      </div>
    </div>
    <div class="form w-100">
      <fieldset class="card-form" name="card-form">
        <fieldset class="d-flex flex-column w-75 mx-auto">
          <legend>Cardholder Name</legend>
          <input type="text" placeholder="e.g. Jane Appleseed"> 
          <legend>Card Number</legend>
          <input type="number" placeholder="e.g. 1234 5678 9123 0000"> 
        </fieldset>
        <fieldset class="d-flex w-75 gap-3 mx-auto">
          <fieldset class="exp-date-field">
            <legend>Exp. Date (MM/YY)</legend>
            <input type="number" placeholder="MM" class="month"> 
            <input type="number" placeholder="YY" class="year"> 
          </fieldset>
          <fieldset class="cvc-field">
            <legend>CVC</legend>
            <input type="number" placeholder="e.g. 123" maxlength="3" class="cvc-field w-100"> 
          </fieldset> 
        </fieldset>
        <fieldset class="d-flex w-75 mx-auto">
          <button type="submit" class="btn confirm-btn">Confirm</button>
        </fieldset>
        
      </form>
    </div>
  </main>
